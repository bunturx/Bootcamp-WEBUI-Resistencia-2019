<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Calculator</title>
    <script async src="js/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <select name="film" id="film"></select>
        </header>
        <section>
            <p>Film Title: <span class="title"></span></p>
        </section>
        <section class="row1">
            <article class="film-atribute">
                <div class="atribute">Character 1</div>
                <p class="characters description"></p>
            </article>
            <article class="film-atribute">
                <div class="atribute">Planet 1</div>
                <p class="planets description"></p>
            </article>
            <article class="film-atribute">
                <div class="atribute">Starship 1</div>
                <p class="starships description"></p>
            </article>
            <article class="film-atribute">
                <div class="atribute">Vehicle 1</div>
                <p class="vehicles description"></p>
            </article>
            <article class="film-atribute">
                <div class="atribute">Specie 1</div>
                <p class="species description"></p>
            </article>
        </section>
    </div>
</body>
</html>
