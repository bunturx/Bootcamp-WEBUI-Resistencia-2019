<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>GLOBANT</h1>
            <h2>BOOTCAMP 2019</h2>
        </header>
        <table class="calculator">
            <tr>
                <td colspan="4"><span id="result"></span></td>
            </tr>
            <tr>
                <td class="btn gray" class="btn">C</td>
                <td class="btn gray">+/-</td>
                <td class="btn gray">%</td>
                <td class="btn orange">/</td>
            </tr>
            <tr>
                <td class="btn dark-gray">7</td>
                <td class="btn dark-gray">8</td>
                <td class="btn dark-gray">9</td>
                <td class="btn orange">X</td>
            </tr>
            <tr>
                <td class="btn dark-gray">4</td>
                <td class="btn dark-gray">5</td>
                <td class="btn dark-gray">6</td>
                <td class="btn orange">-</td>
            </tr>
            <tr>
                <td class="btn dark-gray">1</td>
                <td class="btn dark-gray">2</td>
                <td class="btn dark-gray">3</td>
                <td class="btn orange">+</td>
            </tr>
            <tr>
                <td class="btn-cero dark-gray" colspan="2">0</td>
                <td class="btn dark-gray">,</td>
                <td class="btn orange">=</td>
            </tr>
        </table>
        <footer>Algo</footer>
    </div>
    <script src="calc.js"></script>
</body>
</html>
