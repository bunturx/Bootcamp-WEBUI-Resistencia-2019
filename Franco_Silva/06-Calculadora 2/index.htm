<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">
            <div class="visor">0</div>
        </div>
        <div class="teclas">
            <div class="number">
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div>
                    <button>0</button>
                </div>
            </div>
            <div class="operation">
                <button>+</button>
                <button>-</button>
                <button>รท</button>
                <button>x</button>
            </div>
        </div>
        <div class="sr">
            <button class="igual">=</button>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
